<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="header">
          <nav class="header-nav">
            <div class="header-nav__title">
              <a href="https://wecode.co.kr"> >&nbsp;wecode</a>
              <div class="header-nav__link">
                <span>코스소개</span>
                <span>후기모음</span>
                <span>Q&A</span>
              </div>
            </div>
            <div class="header-nav__btn">
              <a href="https://wecode.co.kr/consult">상담신청</a>
            </div>
          </nav>
        </div>
        <div id="content">
          <div class="profile-img-box">
            <img class="profile-img-box__img" src="./img/profile.jpeg" />
          </div>
        </div>
        <div class="profile-title">"누구나 코딩할 수 있나요?"</div>
        <div id="sidebar">
          <div class="profile-info">
            <div class="item">
              <div class="title">
                <h3>정훈조</h3>
              </div>
              <span
                >안녕하세요 ! <br />
                저는 35기 정훈조 입니다<br />
                7년간의 직장생활을 마무리하고 <br />
                새로운 도전을 하려합니다. <br />
                잘부탁드리겠습니다.</span
              >
              <div class="item">
                <div class="title">
                  <h3>이력</h3>
                  <p>전) 65kg</p>
                  <p>현) 80kg</p>
                  <p>😂</p>
                </div>
                <div class="title2">
                  <h3>etc</h3>
                  <p>None</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="footer">
            <ul class="list">
              <li class="li-box">
                <div class="li-box-img">
                  <div class="li-box-img-ce">
                    <div class="li-box-img__profile">
                      <div class="img category"></div>
                    </div>
                  </div>
                  <div class="li-box-img__profile__name">
                    <h4>JS</h4>
                  </div>
                  <div class="li-box-img__text">
                    <div class="li-box-img__text-text">
                      <p class="frist">관심은 오로지 이친구 밖에 없어요!</p>
                    </div>
                  </div>
                </div>
              </li>
              <li class="li-box">
                <div class="li-box-img">
                  <div class="li-box-img-ce">
                    <div class="li-box-img__profile">
                      <div class="img house"></div>
                    </div>
                  </div>
                  <div class="li-box-img__profile__name">
                    <h4>이불</h4>
                  </div>
                  <div class="li-box-img__text">
                    <div class="li-box-img__text-text">
                      <p class="second">29년차 집돌이</p>
                    </div>
                  </div>
                </div>
              </li>
              <li class="li-box">
                <div class="li-box-img">
                  <div class="li-box-img-ce">
                    <div class="li-box-img__profile">
                      <div class="img eat"></div>
                    </div>
                  </div>
                  <div class="li-box-img__profile__name">
                    <h4>먹먹</h4>
                  </div>
                  <div class="li-box-img__text">
                    <div class="li-box-img__text-text">
                      <p class="third">
                        <i class="third__i">🥳</i>
                      </p>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div class="tabbar">
            <p class="tabbar-title">>&nbsp;wecode</p>
            <div class="i-con">
              <div class="i-con-box">
                <i class="fas fa-laptop-code"></i>
              </div>
              <div class="i-con-box">
                <i class="fab fa-instagram"></i>
              </div>
              <div class="i-con-box">
                <i class="far fa-edit"></i>
              </div>
              <div class="i-con-box">
                <i class="fab fa-youtube-square"></i>
              </div>
            </div>
          </div>
          <div class="check">
            <h4>지금, 상담신청하기 &rarr;</h4>
            <div class="check-i">
              <i class="fab fa-blogger-b"></i>
            </div>
          </div>
        </footer>
      </div>
    </main>
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/ac4f4a193d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
